<html>
    <head>
        <title>Formulários</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend><H4><font color=blue>Deixe seu comentário</font></H4></legend>
                <table border="0" width="26%">
                    <tr>
                    <td width=50>Nome:</td>
                    <td><input type="text" name="nome" placeholder="Digite seu nome aqui" maxlength="5"></td>
                    <br><br>
                </tr>
                <tr>
                    <td>Sobrenome:</td>
                    <td><input type="text" name="sobrenome" placeholder="Digite seu sobrenome aqui"></td>
                </tr>
                <tr>
                    <td>Endereço:</td>
                    <td><input type="text" size="40%" name="endereco" placeholder="Digite seu endereço aqui"></td>
                </tr>
                <tr>
                </table>
                
                Radio:<br>
                Opção 1<input type="radio" name="opcao" checked><br>
                Opção 2<input type="radio" name="opcao"><br><br>
                
                
                Checkbox:<br>
                Opção 1<input type="checkbox" name="opcao" checked><br>
                Opção 2<input type="checkbox" name="opcao"><br><br>
                
                Select:<br>
                <select name="Cidade" size=1>
                    <option>Timbó</option>
                    <option>Indaial</option>
                    <option>Ascurra</option>
                    <option>Apiúna</option>
                    <option>Outro</option>
                </select><br><br>
                
                <textarea name="espaçoparatexto" rows=5 cols=15 wrap="on"></textarea><br><br>
                <input type="submit" name="" value="Enviar"><br<br>
                <input type="reset" value="Limpar"><br><br>
                
                <input type="image" src="foto1.png" width="50">
                <input type="image" src="foto2.jpg" width="50"><br><br>
                
                <input name="ifsc" type="file" id="ifsc">
                <input type="submit" value="Enviar"><br><br>
                
                <input type="password" name="ifsc" id="ifsc">
                <input type="submit" value="Login"><br><br>
            </form>    
        </fieldset>
    </body>
    </html>
