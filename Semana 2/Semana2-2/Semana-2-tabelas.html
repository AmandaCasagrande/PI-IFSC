<html>
    <head>
        <meta charset="utf-8">
        <title> Tabelas </title>
    </head>
    <body>
        <table border = 5 width = "50%">
            <caption> Tabelas e Células</caption>
            <tr>
                <td bgcolor = #FFDAB9>Primeira Célula</td>
                <td bgcolor = #E6E6FA>Primeira Célula 2</td>
            </tr>
            <tr>
                <td background = "foto.jpg">Segunda Célula</td>
                <td><img src="fundo-2.jfif"></td>
            </tr>
        </table>

        <table border = 10 cellpadding = 8 Cellspacing = 8 bordercolor="LawnGreen" width = "62.3%">
        <caption>Tabelas e Células</caption>
        <tr align="center">
            <td bgcolor="red" colspan="2" height=100 valign="bottom" align="right">Célula com colspan=2</td>
            <td bgcolor="yellow" rowspan="2" width=80>Célula com rowspan=2</td>
        </tr>
        <tr align="center">
            <td bgcolor="orange">Terceira Célula</td>
            <td bgcolor="blue">Quarta Célula</td>
        </tr>
    </table>
    </body>
</html>
